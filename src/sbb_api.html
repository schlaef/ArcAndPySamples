<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>

    <style>
      html,
      body,
      arcgis-map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      var esriConfig = {
        apiKey: '3e5e223ca5af4a4f16e15295e4d0d813'
      }
    </script>

    <!-- Load Calcite components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- Load Map components from CDN-->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>

  <body>
    <arcgis-map basemap="arcgis/topographic" center="-118.805, 34.027" zoom="13">
      <arcgis-zoom position="top-left"></arcgis-zoom>
    </arcgis-map>
  </body>

  <script>
    require(['esri/layers/FeatureLayer'], (FeatureLayer) => {
      const arcgisMap = document.querySelector('arcgis-map')
      arcgisMap.addEventListener('arcgisViewReadyChange', () => {
        // Trailheads feature layer (points)
        const trailheadsLayer = new FeatureLayer({
          url: 'https://geo.api.sbb.ch/site/rest/services/DGP_PUBLIC/netzelemente/FeatureServer/9'
        })
      })
    })
  </script>
</html>
