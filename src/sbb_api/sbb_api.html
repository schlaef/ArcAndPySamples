<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to FeatureLayer | Sample | ArcGIS Maps SDK for JavaScript 4.32</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(['esri/Map', 'esri/views/MapView', 'esri/layers/FeatureLayer', 'esri/config'], (
        Map,
        MapView,
        FeatureLayer,
        esriConfig
      ) => {
        esriConfig.apiKey = ''

        const map = new Map({
          basemap: 'hybrid'
        })

        const view = new MapView({
          container: 'viewDiv',
          map: map,

          extent: {
            // autocasts as new Extent()
            xmin: -9177811,
            ymin: 4247000,
            xmax: -9176791,
            ymax: 4247784,
            spatialReference: 102100
          }
        })

        /********************
         * Add feature layer
         ********************/

        // Carbon storage of trees in Warren Wilson College.
        const featureLayer = new FeatureLayer({
          url: 'https://geo.api.sbb.ch/site/rest/services/DGP_PUBLIC/netzelemente/FeatureServer/9'
        })

        map.add(featureLayer)
      })
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
